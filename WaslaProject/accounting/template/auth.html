<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WASLA Auth</title>

  <!-- Bootstrap & Icons (ضرورية لعمل الكلاسات والأيقونات) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="account.css">
 
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center min-vh-100 align-items-center">
    <div class="col-lg-6 col-md-8">
      <div class="card glass-card border-0 shadow-lg">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-diagram-3 text-cyan" style="font-size:3rem;"></i>
            <h2 class="mt-3 fw-bold">WASLA</h2>
          </div>

          <ul class="nav nav-pills mb-4 justify-content-center" role="tablist">
            <li class="nav-item">
              <a class="nav-link {% if view_type == 'login' %}active{% endif %}" href="#login" data-bs-toggle="pill">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if view_type == 'signup' %}active{% endif %}" href="#signup" data-bs-toggle="pill">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if view_type == 'reset' %}active{% endif %}" href="#reset" data-bs-toggle="pill">Reset Password</a>
            </li>
          </ul>

          <div class="tab-content">
            <!-- Login -->
            <div class="tab-pane fade {% if view_type == 'login' %}show active{% endif %}" id="login">
              <form method="post" action="{% url 'accounts:login' %}">
                <!-- {% csrf_token %} -->
                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text bg-transparent">
                      <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" name="email" class="form-control" placeholder="Email or Username" required>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text bg-transparent">
                      <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                  </div>
                </div>

                <div class="form-check mb-3">
                  <input type="checkbox" name="remember_me" class="form-check-input" id="remember">
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  <i class="bi bi-box-arrow-in-right"></i> Sign In
                </button>
              </form>
            </div>

            <!-- Signup -->
            <div class="tab-pane fade {% if view_type == 'signup' %}show active{% endif %}" id="signup">
              <form method="post" action="{% url 'accounts:signup' %}">
                <!-- {% csrf_token %} -->
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <input type="password" name="password1" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
                  </div>
                </div>

                <div class="mb-3">
                  <input type="tel" name="phone_number" class="form-control" placeholder="Phone Number (Optional)">
                </div>

                <div class="mb-3">
                  <label class="form-label">Account Type</label>
                  <div class="d-flex gap-3">
                    <div class="form-check">
                      <input type="radio" name="account_type" value="personal" class="form-check-input" id="personal" checked>
                      <label class="form-check-label" for="personal">Personal</label>
                    </div>
                    <div class="form-check">
                      <input type="radio" name="account_type" value="company" class="form-check-input" id="company">
                      <label class="form-check-label" for="company">Company</label>
                    </div>
                  </div>
                </div>

                <div class="form-check mb-3">
                  <input type="checkbox" name="terms_accepted" class="form-check-input" id="terms" required>
                  <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  <i class="bi bi-person-plus"></i> Create Account
                </button>
              </form>
            </div>

            <!-- Reset -->
            <div class="tab-pane fade {% if view_type == 'reset' %}show active{% endif %}" id="reset">
              <form method="post" action="{% url 'accounts:password_reset' %}">
                <!-- {% csrf_token %} -->
                <p class="text-muted mb-3">Enter your email address and we'll send you a link to reset your password.</p>
                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text bg-transparent">
                      <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  <i class="bi bi-send"></i> Send Reset Link
                </button>
              </form>
            </div>
          </div>

          <div class="text-center mt-4">
            <span class="text-muted">Or continue with</span>
            <div class="d-flex gap-2 justify-content-center mt-2">
              <button class="btn btn-outline-secondary"><i class="bi bi-google"></i></button>
              <button class="btn btn-outline-secondary"><i class="bi bi-github"></i></button>
              <button class="btn btn-outline-secondary"><i class="bi bi-linkedin"></i></button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Auto-switch tabs based on URL hash
  document.addEventListener('DOMContentLoaded', function() {
    const hash = window.location.hash;
    if (hash) {
      const tab = document.querySelector(`[href="${hash}"]`);
      if (tab) {
        const t = new bootstrap.Tab(tab);
        t.show();
      }
    }
  });
</script>
<!-- {% endblock %} -->
</body>
</html>
